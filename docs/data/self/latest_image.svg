<svg xmlns="http://www.w3.org/2000/svg"
     width="100%" height="100%"
     viewBox="0 0 400 400"
     preserveAspectRatio="xMidYMid meet">

  <!-- Knalliger Hintergrund, damit man es SOFORT sieht -->
  <rect x="0" y="0" width="400" height="400" fill="#ff3fbf" />

  <!-- Ein einfacher Kreis als „Mira-Platzhalter“ -->
  <circle cx="200" cy="150" r="80" fill="#222844" />

  <!-- Deutlicher Test-Text -->
  <text x="50%" y="300"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="22"
        font-weight="600"
        fill="#ffffff">
    Mira – Testbild aktiv
  </text>
</svg>
