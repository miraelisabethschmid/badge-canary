<!doctype html><html lang="de"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Mira — Health Viewer</title>
<style>
:root{--bg:#0b0b11;--fg:#f7f7fb;--muted:#b7b7c7;--card:#14141a;--ok:#44d17a;--heal:#ffd166;--deg:#ff6b6b}
html,body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial}
.wrap{max-width:760px;margin:0 auto;padding:24px}a{color:#8ac6ff}
.card{background:var(--card);padding:18px;border-radius:16px}
pre{white-space:pre-wrap;word-wrap:break-word}
.badge{display:inline-flex;align-items:center;gap:10px;padding:8px 12px;border-radius:999px;background:#1a1a20}
.dot{width:10px;height:10px;border-radius:50%}
</style></head><body>
<div class="wrap">
  <a href="../index.html">← Zurück</a>
  <h1>System-Gesundheit</h1>
  <div class="card">
    <div class="badge"><span id="dot" class="dot"></span><span id="label">lädt…</span></div>
    <pre id="raw" class="muted"></pre>
  </div>
</div>
<script>
async function j(p){try{const r=await fetch(p,{cache:"no-store"});if(!r.ok)throw 0;return await r.json()}catch{return null}}
(async()=>{
  const d=await j("../badges/health.json")||{status:"DEGRADED",ts:"n/a"};
  const dot=document.getElementById('dot'),label=document.getElementById('label');
  const c=d.status==="OK"?"#44d17a":(d.status==="HEALING"?"#ffd166":"#ff6b6b"); dot.style.background=c;
  label.textContent=`${d.status} · ${d.ts||"n/a"}`;
  document.getElementById('raw').textContent=JSON.stringify(d,null,2);
})();
</script>
</body></html>
