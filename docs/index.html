<script>
  async function loadSelfImage() {
    const img = document.getElementById('mira-self-image');
    try {
      const res = await fetch('docs/data/self/latest_image.svg?cacheBust=' + Date.now());
      if (res.ok) {
        img.src = 'docs/data/self/latest_image.svg?cacheBust=' + Date.now();
      } else {
        throw new Error('Image not found');
      }
    } catch (e) {
      img.src = 'docs/data/self/latest_image.svg';
    }
  }

  document.addEventListener('DOMContentLoaded', loadSelfImage);
</script>
