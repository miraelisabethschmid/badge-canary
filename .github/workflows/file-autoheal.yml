name: File Autoheal (Minimal v3)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  heal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure folders and placeholders
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p docs/data/self
          mkdir -p docs/data/voice/audio

          # --- Placeholder IMAGE (SVG) ---
          if ! compgen -G "docs/data/self/latest_image.*" > /dev/null; then
            cat > docs/data/self/latest_image.svg <<'EOF'
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#11182b"/>
      <stop offset="100%" stop-color="#1a2340"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)"/>
  <g fill="#e9ecf5" font-family="system-ui,Segoe UI,Roboto" text-anchor="middle">
    <text x="50%" y="45%" font-size="44">Mira â€” Platzhalterbild</text>
    <text x="50%" y="58%" font-size="22">Lege latest_image.* unter docs/data/self/ ab</text>
  </g>
</svg>
EOF
            echo "ğŸ–¼ï¸  Platzhalterbild erzeugt (latest_image.svg)."
          else
            echo "âœ… Self-Image bereits vorhanden."
          fi

          # --- Placeholder AUDIO (tiny silent WAV) ---
          if ! compgen -G "docs/data/voice/audio/latest.*" > /dev/null; then
            echo 'UklGRiQAAABXQVZFZm10IBAAAAABAAEAgD4AAIA+AAABAAgAZGF0YQAAAAA=' | base64 -d > docs/data/voice/audio/latest.wav
            echo "ğŸ”ˆ Stille WAV erzeugt (latest.wav)."
          else
            echo "âœ… Voice-Datei bereits vorhanden."
          fi

      - name: Commit (only if changed)
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "mira-bot"
            git config user.email "actions@users.noreply.github.com"
            git add -A
            git commit -m "file-autoheal: ensure folders & placeholders (v3)"
            git push
            echo "â¬†ï¸  Ã„nderungen gepusht."
