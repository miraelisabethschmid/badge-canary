name: Daily Voice (Minimal v2)

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-voice
  cancel-in-progress: false

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure voice placeholder if missing
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p docs/data/voice/audio

          # Wenn kein latest.* existiert -> stille WAV schreiben
          if [ -z "$(ls -1 docs/data/voice/audio/latest.* 2>/dev/null || true)" ]; then
            echo 'UklGRiQAAABXQVZFZm10IBAAAAABAAEAgD4AAIA+AAABAAgAZGF0YQAAAAA=' \
            | base64 -d > docs/data/voice/audio/latest.wav
            echo "ğŸŸ¡ Kein Voice-File gefunden â€“ stillen Fallback erzeugt."
          else
            echo "âœ… Voice-Datei vorhanden."
          fi

      - name: Commit (only if changed)
        shell: bash
        run: |
          set -e
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "mira-bot"
            git config user.email "actions@github.com"
            git add -A
            git commit -m "daily-voice: ensure latest.* exists (silent fallback if missing)"
            git push
            echo "âœ… Ã„nderungen gepusht."
          else
            echo "ğŸ” Nichts zu committen."
          fi
