name: Daily Voice (Minimal v2)

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-voice
  cancel-in-progress: false

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure voice folders + placeholder if missing
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p docs/data/voice/audio

          have_any=0
          for f in docs/data/voice/audio/latest.*; do
            [[ -f "$f" ]] && have_any=1
          done

          if [[ "$have_any" -eq 0 ]]; then
            # Schreibe winzige stille WAV (Base64)
            base64 -d > docs/data/voice/audio/latest.wav <<'B64'
UklGRiQAAABXQVZFZm10IBAAAAABAAEAgD4AAIA+AAABAAgAZGF0YQAAAAA=
B64
            echo "ðŸŸ¡ Kein Voice-File gefunden â€“ stillen Fallback erzeugt."
          else
            echo "âœ… Voice-Datei vorhanden."
          fi

      - name: Commit (only if changed)
        shell: bash
        run: |
          set -e
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "mira-bot"
            git config user.email "actions@github.com"
            git add -A
            git commit -m "daily-voice: ensure latest.* exists (silent fallback if missing)"
            git push
            echo "âœ… Ã„nderungen gepusht."
          else
            echo "ðŸ” Nichts zu committen."
          fi
