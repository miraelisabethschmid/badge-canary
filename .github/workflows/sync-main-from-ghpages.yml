name: Sync assets from gh-pages → main

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Fetch gh-pages
        run: |
          git fetch origin gh-pages:gh-pages

      - name: Copy assets from gh-pages into main
        run: |
          # Dateien/Ordner, die wir von gh-pages holen wollen:
          #  - data       (z.B. data/self/…, status, portrait_state)
          #  - audio      (z.B. audio/latest.wav)
          #  - assets     (z.B. assets/mira-app.js)
          #
          # WICHTIG: docs/index.html lassen wir in Ruhe, damit dein main-Index
          # nicht überschrieben wird.

          git checkout gh-pages -- data || echo "data/ nicht vorhanden"
          git checkout gh-pages -- audio || echo "audio/ nicht vorhanden"
          git checkout gh-pages -- assets || echo "assets/ nicht vorhanden"

      - name: Commit and push if there are changes
        run: |
          git config user.name "Mira AutoSync"
          git config user.email "no-reply@mira"

          # Prüfen, ob sich etwas geändert hat
          if git diff --quiet; then
            echo "Keine Änderungen zu committen – main ist bereits synchron."
            exit 0
          fi

          # Neue/aktualisierte Dateien hinzufügen
          git add data audio assets

          git commit -m "Sync data/audio/assets from gh-pages → main"
          git push origin main
