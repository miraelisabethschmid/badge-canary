name: Mira • Publish Latest Image

on:
  workflow_dispatch: {}
  push:
    paths:
      - "data/uploads/**.png"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure folders exist
        run: |
          mkdir -p data/uploads
          mkdir -p public
          mkdir -p data

      - name: Find newest PNG (if any)
        id: find
        shell: bash
        run: |
          set -e
          LATEST_FILE="$(ls -t data/uploads/*.png 2>/dev/null | head -n1 || true)"
          if [[ -z "$LATEST_FILE" ]]; then
            echo "found=false" >> "$GITHUB_OUTPUT"
            echo "No PNGs in data/uploads yet."
            exit 0
          fi
          echo "found=true" >> "$GITHUB_OUTPUT"
          echo "path=$LATEST_FILE" >> "$GITHUB_OUTPUT"
          echo "file_name=$(basename "$LATEST_FILE")" >> "$GITHUB_OUTPUT"

      - name: Publish latest.png
        if: steps.find.outputs.found == 'true'
        run: |
          cp "${{ steps.find.outputs.path }}" "public/latest.png"

      - name: Write status.json
        if: steps.find.outputs.found == 'true'
        run: |
          TS="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          cat > data/status.json <<'JSON'
          {
            "last_reflection": "__TS__",
            "latest_file": "__FILE__"
          }
          JSON
          sed -i "s/__TS__/${TS}/" data/status.json
          sed -i "s/__FILE__/${{ steps.find.outputs.file_name }}/" data/status.json
          echo "Wrote data/status.json"

      - name: Commit changes (if any)
        run: |
          git config user.name  "mira-autonomy[bot]"
          git config user.email "actions@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add public/latest.png data/status.json || true
            git commit -m "Publish latest image & status [skip ci]" || true
            git push
          else
            echo "No changes to commit."
          fi

      - name: Summary
        run: |
          echo "### Mira • Publish Latest Image" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.find.outputs.found }}" = "true" ]; then
            echo "- Published: \`${{ steps.find.outputs.file_name }}\` → \`public/latest.png\`" >> $GITHUB_STEP_SUMMARY
            echo "- Updated: \`data/status.json\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "- No PNG found in \`data/uploads/\` yet." >> $GITHUB_STEP_SUMMARY
          fi
