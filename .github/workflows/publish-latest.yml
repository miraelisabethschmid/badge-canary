name: Publish Latest (Minimal v2)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump pages marker (trigger Pages build)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p docs
          ts="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "$ts" > .pages-bump
          echo "$ts" > docs/.last-publish
          if git diff --quiet -- .pages-bump docs/.last-publish; then
            echo "No changes to commit."
          else
            git config user.name "mira-bot"
            git config user.email "actions@users.noreply.github.com"
            git add .pages-bump docs/.last-publish
            git commit -m "publish-latest: bump $ts"
            git push
          fi

      - name: Done
        run: echo "Publish bump complete."
