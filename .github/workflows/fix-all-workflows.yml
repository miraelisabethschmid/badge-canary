name: Fix All Workflows (Minimal v3.6-safe)

on:
  workflow_dispatch:

permissions:
  contents: write

# Verhindert Push-Rennen, wenn du den Job mehrfach startest
concurrency:
  group: fix-all-workflows
  cancel-in-progress: false

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Ensure every workflow has workflow_dispatch
        shell: bash
        run: |
          set -euo pipefail
          set -x
          shopt -s nullglob

          changed=0
          for f in .github/workflows/*.yml .github/workflows/*.yaml; do
            bn="$(basename "$f")"
            # Sich selbst nicht anfassen
            [[ "$bn" == "fix-all-workflows.yml" ]] && continue

            if ! grep -qE '^[[:space:]]*workflow_dispatch:' "$f"; then
              if grep -qE '^[[:space:]]*on:[[:space:]]*$' "$f"; then
                # on:-Zeile existiert ‚Üí Event darunter injizieren
                awk '
                  BEGIN{done=0}
                  /^[[:space:]]*on:[[:space:]]*$/ && done==0 {print; print "  workflow_dispatch:"; done=1; next}
                  {print}
                ' "$f" > "$f.tmp" && mv "$f.tmp" "$f"
                echo "üîß added workflow_dispatch to $f"
              else
                # Kein on:-Block ‚Üí minimales on hinzuf√ºgen
                tmp="$(mktemp)"
                printf "on:\n  workflow_dispatch:\n" > "$tmp"
                cat "$f" >> "$tmp"
                mv "$tmp" "$f"
                echo "üß© prepended on: block to $f"
              fi
              changed=1
            fi
          done

          echo "CHANGED=${changed}" >> "$GITHUB_ENV"

      - name: Commit & Push (retry-safe)
        if: env.CHANGED == '1'
        shell: bash
        run: |
          set -euo pipefail
          set -x

          git config user.name  "mira-bot"
          git config user.email "actions@github.com"

          # Nur committen, wenn wirklich √Ñnderungen da sind
          if git status --porcelain | grep .; then
            git add -A
            git commit -m "fix-all-workflows: ensure workflow_dispatch (bot)"
          else
            echo "no changes after scan"
            exit 0
          fi

          # Gegen race conditions: erst fetch, dann bis zu 3 Versuche
          git fetch origin main

          attempt=1
          until [ $attempt -gt 3 ]; do
            # Rebase sauber mit Autostash (verhindert 'unstaged changes'-Fehler)
            git pull --rebase --autostash origin main || true
            if git push origin HEAD:main; then
              echo "‚úÖ pushed on attempt $attempt"
              exit 0
            fi
            echo "‚ö†Ô∏è push failed, retrying ($attempt/3)..."
            sleep $((2 * attempt))
            attempt=$((attempt+1))
            git fetch origin main
          done

          echo "‚ùå push failed after retries"
          exit 1

      - name: Nothing to do
        if: env.CHANGED != '1'
        run: echo "üîç Nothing to change. All workflows already have workflow_dispatch."
