name: Fix All Workflows (Minimal v3.4-safe)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Insert workflow_dispatch where missing
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          edited=0

          for f in .github/workflows/*.yml .github/workflows/*.yaml; do
            bn="$(basename "$f")"
            # Sich selbst nicht bearbeiten
            [ "$bn" = "fix-all-workflows.yml" ] && continue

            # Wenn workflow_dispatch fehlt:
            if ! grep -qE '^[[:space:]]*workflow_dispatch:' "$f"; then
              if grep -qE '^[[:space:]]*on:[[:space:]]*$' "$f"; then
                # Nach einer alleinstehenden "on:"-Zeile einf√ºgen
                awk '
                  BEGIN{done=0}
                  /^[[:space:]]*on:[[:space:]]*$/ && done==0 {print; print "  workflow_dispatch:"; done=1; next}
                  {print}
                ' "$f" > "$f.tmp" && mv "$f.tmp" "$f"
                echo "üîß Added workflow_dispatch to $f"
                edited=1
              else
                # Kein on:-Block? Dann minimalen Header voranstellen
                tmp="$(mktemp)"
                printf "on:\n  workflow_dispatch:\n" > "$tmp"
                cat "$f" >> "$tmp"
                mv "$tmp" "$f"
                echo "üß© Prepended on: block to $f"
                edited=1
              fi
            fi
          done

          echo "edited=$edited" > .fix-result

      - name: Commit (only if changed) with rebase
        shell: bash
        run: |
          set -euo pipefail
          edited=0
          [ -f .fix-result ] && . .fix-result || true

          git config user.name "mira-bot"
          git config user.email "actions@github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git pull --rebase origin main || true
            git add -A
            git commit -m "fix-all-workflows: ensure workflow_dispatch (bot)"
            git push origin main
            echo "‚úÖ √Ñnderungen gepusht."
          else
            echo "üîç Keine √Ñnderungen."
          fi
