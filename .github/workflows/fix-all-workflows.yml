name: Fix All Workflows (Minimal v3.5-safe)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure every workflow can be manually triggered
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob

          for f in .github/workflows/*.yml .github/workflows/*.yaml; do
            bn="$(basename "$f")"
            # Diese Datei nicht selbst modifizieren
            [ "$bn" = "fix-all-workflows.yml" ] && continue

            if ! grep -qE '^[[:space:]]*workflow_dispatch:' "$f"; then
              if grep -qE '^[[:space:]]*on:[[:space:]]*$' "$f"; then
                # "on:"-Zeile existiert â†’ event darunter einfÃ¼gen
                awk '
                  BEGIN{done=0}
                  /^[[:space:]]*on:[[:space:]]*$/ && done==0 {print; print "  workflow_dispatch:"; done=1; next}
                  {print}
                ' "$f" > "$f.tmp" && mv "$f.tmp" "$f"
                echo "ğŸ”§ Added workflow_dispatch to $f"
              else
                # Kein on:-Block â†’ minimalen Header voranstellen
                tmp="$(mktemp)"
                printf "on:\n  workflow_dispatch:\n" > "$tmp"
                cat "$f" >> "$tmp"
                mv "$tmp" "$f"
                echo "ğŸ§© Prepended on: block to $f"
              fi
            fi
          done

      - name: Commit (only if changed) with safe rebase
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "mira-bot"
          git config user.email "actions@github.com"

          # Nur committen, wenn echte Ã„nderungen vorhanden sind
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            if git diff --cached --quiet; then
              echo "ğŸ” Keine Ã„nderungen."
              exit 0
            fi

            git commit -m "fix-all-workflows: ensure workflow_dispatch (bot)"
            # Remote-Ã„nderungen sauber integrieren
            git pull --rebase --autostash origin main || true
            git push origin HEAD:main
            echo "âœ… Ã„nderungen gepusht."
          else
            echo "ğŸ” Keine Ã„nderungen."
          fi
