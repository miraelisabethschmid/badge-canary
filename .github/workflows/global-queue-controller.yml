name: Global Queue Controller

on:
  workflow_run:
    workflows: ["*"]
    types: [requested]

permissions:
  actions: write
  contents: write

jobs:
  gate:
    if: >
      github.event.workflow_run.name != 'Global Queue Controller' &&
      github.event.workflow_run.name != 'Global Queue Drain' &&
      github.event.workflow_run.run_attempt == 1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Ensure queue file
        run: |
          mkdir -p .github/queue
          if [ ! -f .github/queue/pending.json ]; then
            echo "[]" > .github/queue/pending.json
          fi

      - name: Count requested runs in last 60s
        id: count
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
        run: |
          now=$(date -u +%s)
          # Hol bis zu 200 jüngste Runs (queued/in_progress/completed gemischt)
          json=$(gh api -H "Accept: application/vnd.github+json" \
            /repos/$REPO/actions/runs\?per_page\=200)
          # Zähle Runs, deren created_at in den letzten 60s liegt
          cnt=$(echo "$json" | jq --argsec $now '
            .workflow_runs
            | map((now - ( .created_at | fromdate )) <= 60) 
            | map(select(. == true)) | length
          ')
          echo "count=$cnt" >> $GITHUB_OUTPUT

      - name: Maybe enqueue & cancel
        if: ${{ steps.count.outputs.count && fromJSON('{"c":' + steps.count.outputs.count + '}').c >= 10 }}
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.event.workflow_run.id }}
        run: |
          echo "Throttling: enqueue run $RUN_ID"

          # 1) In Queue schreiben
          tmp=$(mktemp)
          jq --argjson item "{\"run_id\": $RUN_ID}" \
             '. + [$item]' .github/queue/pending.json > "$tmp"
          mv "$tmp" .github/queue/pending.json

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/queue/pending.json
          git commit -m "queue: add run $RUN_ID" || echo "No changes to commit"
          git push

          # 2) Aktuellen Run abbrechen
          gh api -X POST \
            -H "Accept: application/vnd.github+json" \
            /repos/$REPO/actions/runs/$RUN_ID/cancel

      - name: Pass-through (no throttle)
        if: ${{ steps.count.outputs.count && fromJSON('{"c":' + steps.count.outputs.count + '}').c < 10 }}
        run: echo "Below throttle threshold — letting run proceed."
