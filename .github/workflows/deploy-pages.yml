name: Deploy Pages (Site)

on:
  # Manuell startbar
  workflow_dispatch:

  # Automatisch nur, wenn wirklich etwas Relevantes f√ºr die Seite ge√§ndert wurde
  push:
    branches: [ main ]
    paths:
      - 'index.html'
      - 'docs/**'
      - 'data/**'
      - 'audio/**'
      - '.github/workflows/deploy-pages.yml'

# Verhindert parallele Deploys
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

# Notwendig f√ºr Pages-Deploys
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # üî∏ WICHTIG:
      # Nicht nur docs/, sondern das gesamte Repo als Artefakt hochladen,
      # damit data/self/* und audio/* auf der ver√∂ffentlichten Seite existieren.
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
