name: Deploy Pages (root)

on:
  # Automatisch bei Änderungen auf gh-pages
  push:
    branches:
      - gh-pages

  # Manuell auslösbar im Actions-Tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload site artifact (complete repo root)
        uses: actions/upload-pages-artifact@v3
        with:
          # WICHTIG: komplette Wurzel des Repos, nicht nur docs/
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
