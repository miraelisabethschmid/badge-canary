name: Deploy Pages (Dashboard)
on:
  push:
    branches: [ main, master ]
    paths:
      - 'index.html'
      - 'docs/**'
      - 'badges/**'
      - 'data/**'
      - 'audio/**'
      - 'scripts/**'
      - '.github/workflows/deploy-pages.yml'
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Upload docs folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
