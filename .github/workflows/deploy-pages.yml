name: Deploy Pages (Dashboard)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - index.html
      - assets/** 
      - docs/**

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # âžœ Falls du ein Build-Tool nutzt (z.B. vite/next), ersetze diesen Block.
      - name: Build static site
        run: |
          set -e
          rm -rf _site
          mkdir -p _site
          cp -r index.html assets docs _site 2>/dev/null || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
