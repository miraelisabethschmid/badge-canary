name: Deploy Pages (Mira Dashboard)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - "data/archive/self/**"
      - ".github/workflows/deploy-pages.yml"
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: mira-pages-deploy
  cancel-in-progress: true

jobs:
  build:
    # â›© Gate: Cron nur, wenn Repo-Variable ENABLE_CRONS == 'true'
    if: ${{ github.event_name != 'schedule' || vars.ENABLE_CRONS == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare site folder
        shell: bash
        run: |
          set -euo pipefail
          rm -rf _site
          mkdir -p _site/docs
          cp -r docs/* _site/docs/ 2>/dev/null || true
          mkdir -p _site/data/archive/self
          cp -r data/archive/self/* _site/data/archive/self/ 2>/dev/null || true
          echo "<!-- Build: $(date -u +%Y-%m-%dT%H:%M:%SZ) -->" > _site/build-info.html

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    if: ${{ github.event_name != 'schedule' || vars.ENABLE_CRONS == 'true' }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
