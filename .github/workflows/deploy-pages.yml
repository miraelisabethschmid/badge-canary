name: Deploy Pages (Docs)

on:
  # Manuell startbar
  workflow_dispatch:
  # Automatisch, wenn sich wichtige Web-Dateien auf main Ã¤ndern
  push:
    branches: [main]
    paths:
      - 'index.html'
      - 'assets/**'
      - 'data/**'
      - 'audio/**'
      - 'video/**'
      - '.github/workflows/deploy-pages.yml'

# Verhindert parallele Deploys (entlastet Rate Limits)
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

# Notwendig fÃ¼r Pages-Deploys
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # ðŸŸ¢ WICHTIG: Jetzt wird das GESAMTE Repo als Site-Artefakt gepackt
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
