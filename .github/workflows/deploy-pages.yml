name: Deploy Pages (Docs)

on:
  # Manuell startbar
  workflow_dispatch:
  # Automatisch nur bei Änderungen in /docs oder an diesem Workflow
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-pages.yml'

# Verhindert parallele Deploys (entlastet Rate Limits)
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

# Notwendig für Pages-Deploys
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Packt den Ordner /docs als Artefakt für Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
