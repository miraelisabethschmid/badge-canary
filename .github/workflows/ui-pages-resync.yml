name: UI Pages Resync

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ui-pages-resync
  cancel-in-progress: true

jobs:
  resync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Update .pages-bump timestamp
        shell: bash
        run: |
          set -e
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .pages-bump
          echo "Written timestamp to .pages-bump:"
          cat .pages-bump

      - name: Commit & push bump
        shell: bash
        run: |
          set -e
          git config user.name  "mira-pages-bot"
          git config user.email "actions@users.noreply.github.com"

          git add .pages-bump

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: pages resync bump"
          git push
