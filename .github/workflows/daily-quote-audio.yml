name: Mira · Daily Quote Audio

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"  # einmal täglich um 04:00 UTC

permissions:
  contents: write

jobs:
  build-daily-audio:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install tools (ffmpeg, jq, espeak)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg jq espeak

      - name: Read daily quote from status.json and generate audio/latest.wav
        run: |
          set -e
          if [ ! -f "data/self/status.json" ]; then
            echo "data/self/status.json fehlt – breche ab."
            exit 1
          fi

          QUOTE=$(jq -r '.daily_quote' data/self/status.json)
          echo "Spruch des Tages:"
          echo "$QUOTE"

          if [ -z "$QUOTE" ] || [ "$QUOTE" = "null" ]; then
            echo "Kein gültiger daily_quote in status.json – breche ab."
            exit 1
          fi

          mkdir -p audio

          espeak "$QUOTE" --stdout \
            | ffmpeg -y -i - -ar 44100 -ac 1 -c:a pcm_s16le audio/latest.wav

      - name: Commit changes if audio/latest.wav changed
        run: |
          if git diff --quiet -- audio/latest.wav; then
            echo "audio/latest.wav hat sich nicht geändert – kein Commit nötig."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add audio/latest.wav
          git commit -m "Update daily quote audio from status.json"

      - name: Push changes
        if: success()
        run: git push
