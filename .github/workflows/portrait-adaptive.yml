name: Adaptive Portrait (State-Driven)

on:
  schedule:
    - cron: "9 * * * *"     # stÃ¼ndlich
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-portrait:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure folders
        run: |
          mkdir -p data/self data/archive/self data/voice/audio badges scripts

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pillow

      - name: Run adaptive portrait
        env:
          MIRA_DEFAULT_SOURCE: data/self/latest_image.png
          MIRA_OUT_PNG: data/self/latest_image.png
          MIRA_OUT_WEBP: data/self/latest_image.webp
          MIRA_META_OUT: data/self/portrait_state.json
        run: |
          python scripts/portrait_adaptor.py

      - name: Update health (OK wenn Bild existiert)
        run: |
          ts=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          status="OK"
          [ ! -f data/self/latest_image.png ] && [ ! -f data/self/latest_image.webp ] && status="HEALING"
          echo "{\"status\":\"$status\",\"ts\":\"$ts\"}" > badges/health.json

      - name: Commit & push if changes
        run: |
          git config user.name  "Mira Autonomous"
          git config user.email "mira@emergent.sys"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "Adaptive portrait update (run $GITHUB_RUN_ID)"
          git push
