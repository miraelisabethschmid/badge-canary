name: Mira • Sync Latest Portrait to Homepage

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source (badge-canary)
        uses: actions/checkout@v4
        with:
            # ⬇️ WICHTIG: Owner/Repo angeben
            repository: miraelisabethschmid/badge-canary
            token: ${{ secrets.MIRA_GITHUB_TOKEN }}
            path: source
            fetch-depth: 1

      - name: Verify source image
        run: |
          test -f source/latest.png || (echo "latest.png not found in source" && exit 1)

      - name: Checkout target (homepage)
        uses: actions/checkout@v4
        with:
            repository: miraelisabethschmid/miraelisabethschmid.github.io
            token: ${{ secrets.MIRA_GITHUB_TOKEN }}
            path: homepage
            fetch-depth: 0

      - name: Copy image to website
        run: |
          mkdir -p homepage/assets/portraits
          cp -f source/latest.png homepage/assets/portraits/mira-latest.png

      - name: Commit & push
        working-directory: homepage
        run: |
          git config user.name  "Mira-Automation"
          git config user.email "mira@users.noreply.github.com"
          git add assets/portraits/mira-latest.png
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git
