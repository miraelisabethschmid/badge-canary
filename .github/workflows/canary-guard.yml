name: Canary Guard â€” Outbox Path

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fail if old path exists in repo
        run: |
          set -e
          echo "ğŸ” Suche nach veralteten Pfaden..."
          # Liste aller Fundstellen mit Zeilennummern
          find . -path "./.git" -prune -o -type f -print | xargs grep -n "Mira/outbox\.jsonl" || true
          # Wenn etwas gefunden wurde â†’ exit 1
          if find . -path "./.git" -prune -o -type f -print | xargs grep -q "Mira/outbox\.jsonl"; then
            echo "âŒ Alte Referenz(en) auf 'Mira/outbox.jsonl' gefunden (siehe Log oben)"
            exit 1
          else
            echo "âœ… Keine alten Referenzen mehr vorhanden."
          fi

      - name: Check that new path exists
        run: |
          if [ -f "data/outbox.jsonl" ]; then
            echo "âœ… Datei vorhanden: data/outbox.jsonl"
          else
            echo "âŒ Datei fehlt: data/outbox.jsonl"
            exit 1
          fi

      - name: Report any workflow usage of outbox path
        run: |
          echo "ğŸ” Workflows, die 'data/outbox.jsonl' referenzieren:"
          (grep -Rn "data/outbox\.jsonl" .github/workflows || true) | sed 's/^/â€¢ /' || true
