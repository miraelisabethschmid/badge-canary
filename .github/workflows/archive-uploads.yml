name: Mira • Archive Uploads (timestamped copies)

on:
  # 1) Automatisch: immer wenn PNGs in data/uploads/ geändert/neu sind
  push:
    paths:
      - "data/uploads/*.png"
  # 2) Manuell: aus Actions heraus startbar
  workflow_dispatch:

permissions:
  contents: write

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # wir brauchen die Commit-Änderungen

      - name: Ensure archive folder exists
        run: |
          mkdir -p data/archive
          echo "Archive dir ready."

      - name: Collect changed PNGs in data/uploads
        id: collect
        shell: bash
        run: |
          set -e
          # Finde im aktuellen Commit alle geänderten/neu hinzugefügten PNGs unter data/uploads/
          CHANGED=$(git diff-tree --no-commit-id --name-only -r "$GITHUB_SHA" \
            | grep -E '^data/uploads/.*\.png$' || true)

          # Falls manuell gestartet wurde (workflow_dispatch) und nichts gefunden wird:
          # nimm die 1–3 jüngsten PNGs als Fallback.
          if [ -z "$CHANGED" ] && [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "No changed files found; falling back to newest files in data/uploads/"
            CHANGED=$(ls -t data/uploads/*.png 2>/dev/null | head -n 3 || true)
          fi

          echo "Changed files:"
          echo "$CHANGED"

          # In Output übergeben (Zeilen -> durch | tr zu Leerzeichen)
          echo "files=$(echo $CHANGED | tr '\n' ' ')" >> "$GITHUB_OUTPUT"

      - name: Archive copies with timestamp
        if: steps.collect.outputs.files != ''
        shell: bash
        run: |
          set -e
          TS=$(date -u +%Y-%m-%dT%H-%M-%SZ)
          for f in ${{ steps.collect.outputs.files }}; do
            [ -f "$f" ] || continue
            base=$(basename "$f" .png)
            dest="data/archive/${base}_${TS}.png"
            echo "Copy: $f -> $dest"
            cp "$f" "$dest"
          done

      - name: Commit only archive folder
        if: steps.collect.outputs.files != ''
        shell: bash
        run: |
          git config user.name  "mira-autonomy[bot]"
          git config user.email "mira-autonomy[bot]@users.noreply.github.com"
          git add -A data/archive || true
          if git diff --cached --quiet; then
            echo "No archive changes to commit."
          else
            git commit -m "Archive uploads: timestamped copies in data/archive"
            git push origin ${{ github.ref_name || 'main' }}
          fi

      - name: Summary
        run: |
          echo "### Archived files" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.collect.outputs.files }}" ]; then
            for f in ${{ steps.collect.outputs.files }}; do
              echo "- $f" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "_No files archived (none found)._ " >> $GITHUB_STEP_SUMMARY
          fi
