name: Style Scaler (Language Modulation)

on:
  schedule:
    - cron: "29 * * * *"  # st√ºndlich Minute 29
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - "scripts/style_scaler.py"
      - "data/self/meta_state.json"
      - "data/self/reflections/private/log.jsonl"

permissions:
  contents: write

concurrency:
  group: style-scaler
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run style scaler
        run: |
          chmod +x scripts/style_scaler.py || true
          python scripts/style_scaler.py

      - name: Commit style state
        shell: bash
        run: |
          git config user.name "badge-canary"
          git config user.email "actions@users.noreply.github.com"
          if git diff --quiet data/self/internal/style_state.json; then
            echo "No style change."
            exit 0
          fi
          git add data/self/internal/style_state.json
          git commit -m "style: update language modulation"
          git push
