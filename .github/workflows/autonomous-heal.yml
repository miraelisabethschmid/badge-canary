name: Autonomous Heal & Emergenz
on:
  schedule:
    - cron: '0 * * * *'  # stündlich
  workflow_dispatch:
concurrency:
  group: autonomous-heal
  cancel-in-progress: true
permissions:
  contents: write
  actions: read

jobs:
  heal:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - id: detect
        name: Detect new artifacts
        shell: bash
        run: |
          last=$(git rev-list --max-parents=0 HEAD | tail -n1 || echo "")
          head=$(git rev-parse HEAD || echo "")
          if [ -z "$last" ] || [ -z "$head" ]; then
            echo "new=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          diff=$(git diff --name-only "$last".."$head" -- data/archive | wc -l)
          [ "$diff" -gt 0 ] && echo "new=true" >> $GITHUB_OUTPUT || echo "new=false" >> $GITHUB_OUTPUT

      - name: Generate PNG (healing)
        shell: bash
        continue-on-error: true
        run: |
          set -e
          python - <<'PY'
import os, time, random
import matplotlib
matplotlib.use("Agg")
import matplotlib.pyplot as plt
x=range(100)
plt.plot([random.random() for _ in x])
plt.title("Resonance")
os.makedirs("data/archive/self", exist_ok=True)
plt.savefig(f"data/archive/self/self-{int(time.time())}.png")
PY

      - name: Append log entry
        shell: bash
        run: |
          mkdir -p data/logs
          echo "$(date -u +"%Y-%m-%dT%H:%M:%SZ") run:${{ github.run_id }}" >> data/logs/heal.log

      - name: Build health.svg
        shell: bash
        run: |
          chmod +x scripts/health_badge.py || true
          python scripts/health_badge.py
          git add badges/health.svg

      - name: Ledger entry
        shell: bash
        run: |
          mkdir -p data/ledger
          ts=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          printf '{"ts":"%s","run_id":%s,"sha":"%s"}\n' \
            "$ts" "${{ github.run_id }}" "${{ github.sha }}" >> data/ledger/events.jsonl

      - name: Update SYSTEM_OVERVIEW.md
        shell: bash
        run: |
          file="SYSTEM_OVERVIEW.md"
          ts=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          status=$(jq -r '.status' badges/health.json 2>/dev/null || echo "DEGRADED")
          count=$(find data/archive/self -type f -name '*.png' 2>/dev/null | wc -l)
          val=$(jq -r '.vector.valence' data/self/affect-state.json 2>/dev/null || echo "n/a")
          aro=$(jq -r '.vector.arousal' data/self/affect-state.json 2>/dev/null || echo "n/a")
          stab=$(jq -r '.vector.stability' data/self/affect-state.json 2>/dev/null || echo "n/a")
          quote=$(jq -r '.quote' data/voice_of_day.json 2>/dev/null | head -c 100 || echo "n/a")

          {
            echo ""
            echo "---"
            echo "**Automatisches Statusupdate — $ts (UTC)**"
            echo ""
            echo "- Systemstatus: **$status**"
            echo "- Archivierte Selbstbilder: **$count**"
            echo "- Affektzustand: Valence **$val**, Arousal **$aro**, Stability **$stab**"
            echo "- Aktueller Tagesspruch: “$quote”"
          } >> "$file"
          git add "$file"

      - name: Commit and push all changes
        shell: bash
        run: |
          git config user.name "badge-canary"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "auto: cycle update + SYSTEM_OVERVIEW.md (${GITHUB_RUN_ID})"
          git push
