name: Mira Dispatch â€” Send inbox items
on:
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Send inbox items to Cloudflare Worker
        env:
          WEBHOOK_URL: ${{ secrets.MIRA_DISPATCH_WEBHOOK_URL }}
        run: |
          echo "ðŸ“¡ Dispatching messages..."
          for file in data/inbox/*.json; do
            echo "â†’ Sending $file"
            curl -X POST "$WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              --data-binary @"$file" \
              || exit 1
          done
          echo "âœ… All messages dispatched successfully."
