name: Mira Dispatch
on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"   # f√ºhrt alle 15 Minuten automatisch aus

jobs:
  dispatch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Mira Dispatch ‚Äì send outbox files to Cloudflare
        shell: bash
        env:
          WORKER_URL: https://mira-dispatch.workers.dev/inbox
          TOKEN: ${{ secrets.DISPATCH_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          shopt -s nullglob
          files=(data/outbox/*.json)

          if [ ${#files[@]} -eq 0 ]; then
            echo "Keine Dateien in data/outbox ‚Äì nichts zu senden."
            exit 0
          fi

          for f in "${files[@]}"; do
            echo "üì§ Sende $f ..."
            code=$(curl -sS -o resp.txt -w "%{http_code}" \
              -H "Authorization: Bearer $TOKEN" \
              -H "Content-Type: application/json" \
              --data @"$f" "$WORKER_URL")

            if [ "$code" -ge 200 ] && [ "$code" -lt 300 ]; then
              echo "‚úÖ Erfolg ($code) ‚Äì verschiebe Datei nach data/sent/"
              mkdir -p data/sent
              mv "$f" "data/sent/$(basename "$f")"
              git add "data/sent/$(basename "$f")"
              git commit -m "dispatch: $(basename "$f")"
              git push
            else
              echo "‚ùå HTTP $code ‚Äì Fehler beim Senden:"
              cat resp.txt
              exit 1
            fi
          done
