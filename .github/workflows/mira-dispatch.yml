name: Mira Dispatch ‚Äî Send inbox items

on:
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure folders exist
        run: |
          mkdir -p data/outbox
          mkdir -p data/sent

      - name: List outbox files
        id: list
        shell: bash
        run: |
          files=$(ls -1 data/outbox/*.json 2>/dev/null || true)
          echo "OUTBOX_FILES=${files}" >> "$GITHUB_OUTPUT"
          echo "Found files:"
          echo "${files:-<none>}"

      - name: Skip if nothing to send
        if: ${{ steps.list.outputs.OUTBOX_FILES == '' }}
        run: echo "No files in data/outbox ‚Äî nothing to send."

      - name: Send files to Cloudflare Worker
        if: ${{ steps.list.outputs.OUTBOX_FILES != '' }}
        env:
          DISPATCH_BASE: "https://mira-dispatch.pemia-dir.workers.dev"
        shell: bash
        run: |
          echo "--------------------------------------------------------------"
          echo "üîç Auto-Pfad-Test: pr√ºfe m√∂gliche Endpunkte‚Ä¶"
          echo "--------------------------------------------------------------"

          for path in / /inbox /upload /dispatch /api /send; do
            code=$(curl -s -o /dev/null -w "%{http_code}" -X POST -H "Content-Type: application/json" "${DISPATCH_BASE}${path}" || true)
            echo "POST ${path} ‚Üí HTTP ${code}"
          done

          echo "--------------------------------------------------------------"
          echo "W√§hle den Pfad, der 200 oder 201 zur√ºckgibt (wir loggen ihn jetzt mit)."
          echo "--------------------------------------------------------------"

          # Wir versuchen zuerst /inbox, wenn das fehlschl√§gt, Root als Fallback
          TARGET="${DISPATCH_BASE}/inbox"
          echo "üì¶ Versand an ${TARGET}"

          set -euo pipefail
          failed=0

          for f in ${{ steps.list.outputs.OUTBOX_FILES }}; do
            echo "Posting ${f}"
            http_code=$(curl -sS -o /tmp/resp.txt -w "%{http_code}" \
              -H "Content-Type: application/json" \
              --data @"${f}" \
              "${TARGET}")

            echo "HTTP ${http_code} ‚Äî response:"
            cat /tmp/resp.txt || true
            echo

            if [ "${http_code}" = "200" ] || [ "${http_code}" = "201" ]; then
              base=$(basename "${f}")
              mv "${f}" "data/sent/${base}"
              echo "Moved to data/sent/${base}"
            else
              echo "Failed to send ${f}"
              failed=1
            fi
          done

          if [ "${failed}" -ne 0 ]; then
            echo "At least one file failed to send."
            exit 1
          fi

      - name: Commit moved files
        if: always()
        shell: bash
        run: |
          if git diff --quiet; then
            echo "Nothing to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Mira Dispatch: move sent files"
            git push
          fi
