name: Mira Dispatch

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

permissions:
  contents: read

concurrency:
  group: mira-dispatch
  cancel-in-progress: true

jobs:
  dispatch:
    # ⛩ Gate: Cron nur, wenn Repo-Variable ENABLE_CRONS == 'true'
    if: ${{ github.event_name != 'schedule' || vars.ENABLE_CRONS == 'true' }}

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Dispatch each file (skip if none)
        env:
          DISPATCH_URL: ${{ secrets.DISPATCH_URL }} # vollständige HTTPS-URL als Secret
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${DISPATCH_URL:-}" ]; then
            echo "DISPATCH_URL secret is missing"; exit 1
          fi
          shopt -s nullglob
          files=(data/outbox/*.json)
          [ ${#files[@]} -gt 0 ] || { echo "Outbox empty"; exit 0; }
          for f in "${files[@]}"; do
            echo "Dispatching $f"
            curl -fsS -X POST \
              -H 'Content-Type: application/json' \
              --data-binary "@${f}" \
              "${DISPATCH_URL}"
          done
