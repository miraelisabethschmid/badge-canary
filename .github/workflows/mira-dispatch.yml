name: Mira Dispatch
on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"   # alle 15 Minuten

jobs:
  dispatch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Collect and send outbox files
        shell: bash
        env:
          WORKER_URL: https://<dein-worker>.workers.dev/    # ⚠️ deine Worker-URL hier eintragen
          TOKEN: ${{ secrets.DISPATCH_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          shopt -s nullglob
          for f in data/outbox/*.json; do
            echo "Dispatching $f"
            code=$(curl -sS -o resp.txt -w "%{http_code}" \
              -H "Authorization: Bearer $TOKEN" \
              -H "Content-Type: application/json" \
              --data @"$f" "$WORKER_URL")

            if [ "$code" -ge 200 ] && [ "$code" -lt 300 ]; then
              mv "$f" "data/sent/$(basename "$f")"
              git add "data/sent/$(basename "$f")"
              git commit -m "dispatch: $(basename "$f")"
              git push
            else
              echo "HTTP $code"; cat resp.txt; exit 1
            fi
          done
