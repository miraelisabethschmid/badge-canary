name: Global Queue Controller (setup)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 1 }
      - name: Ensure queue folder & file
        run: |
          mkdir -p .github/queue
          [ -f .github/queue/pending.json ] || echo "[]" > .github/queue/pending.json
      - name: Commit queue file (if created)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/queue/pending.json || true
          git diff --cached --quiet && echo "No changes" || git commit -m "queue: ensure pending.json"
          git push || true
