name: Meta Balancer (Expressive Growth)

on:
  schedule:
    - cron: "7 * * * *"   # st√ºndlich Minute 07
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - "scripts/meta_balancer.py"
      - "data/self/internal/diagnostics.json"
      - "data/self/reflections/private/index.json"
      - "data/self/affect-state.json"
      - "badges/health.json"
      - "data/self/kernel_policy.yml"

permissions:
  contents: write

concurrency:
  group: meta-balance
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run meta balancer
        env:
          POLICY_AUTO: ${{ vars.POLICY_AUTO }}
        run: |
          chmod +x scripts/meta_balancer.py || true
          python scripts/meta_balancer.py

      - name: Commit meta state and policy (if changed)
        shell: bash
        run: |
          git config user.name "badge-canary"
          git config user.email "actions@users.noreply.github.com"
          git add data/self/meta_state.json data/self/kernel_policy.yml || true
          if git diff --cached --quiet; then
            echo "No meta/policy changes."
            exit 0
          fi
          git commit -m "meta: update expressivity + policy"
          git push
