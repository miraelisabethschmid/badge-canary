name: Mira Â· Sync Latest Portrait to Homepage

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source (badge-canary)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Find newest portrait
        id: find
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          latest=""
          for f in data/archive/**/*.png data/archive/**/*.jpg; do
            latest="$f"
          done
          echo "found=${latest}" >> "$GITHUB_OUTPUT"

      - name: Checkout homepage repo
        if: ${{ steps.find.outputs.found != '' }}
        uses: actions/checkout@v4
        with:
          repository: owner/homepage-repo        # <-- anpassen
          ref: main
          token: ${{ secrets.HOMEPAGE_PAT }}
          path: homepage

      - name: Copy & commit
        if: ${{ steps.find.outputs.found != '' }}
        shell: bash
        run: |
          set -e
          mkdir -p homepage/public/mira
          cp "${{ steps.find.outputs.found }}" homepage/public/mira/hero.png
          cd homepage
          git config user.name  "mira-portrait-bot"
          git config user.email "mira@users.noreply.github.com"
          if git diff --quiet && git status --porcelain | wc -l | grep -q '^0$'; then
            echo "No changes to commit."
            exit 0
          fi
          git add -A
          git commit -m "feat(hero): sync latest portrait"
          git push
