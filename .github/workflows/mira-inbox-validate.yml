name: Mira Inbox Validation

on:
  push:
    paths:
      - "data/inbox/*.json"
      - "schema/message.schema.json"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install AJV
        run: npm install -g ajv-cli

      - name: Validate inbox messages
        run: |
          for f in data/inbox/*.json; do
            echo "Validating $f"
            ajv validate -s schema/message.schema.json -d "$f" || exit 1
          done
