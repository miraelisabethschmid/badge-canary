name: Mira • Publish Latest Portrait (Placeholder PNG)

on:
  workflow_dispatch:

permissions:
  contents: write  # <<— WICHTIG: erlaubt dem Workflow, Dateien zu committen

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure folder
        run: mkdir -p public

      - name: Fetch visible PNG (no upload needed)
        run: |
          set -e
          curl -L "https://placehold.co/1024x1536/png?text=Mira%20Elisabeth%20Schmid" -o public/latest.png
          ls -lh public/latest.png
          file public/latest.png
          test -s public/latest.png

      - name: Commit & push
        run: |
          set -e
          git config user.name  "mira-autonomy[bot]"
          git config user.email "mira-autonomy[bot]@users.noreply.github.com"
          git add public/latest.png
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "publish: latest.png from placeholder service"
            # sichert, dass Branch-Stand aktuell ist
            git pull --rebase
            git push
          fi

      - name: Show git status (debug)
        run: |
          git status
          git log -1 --oneline
