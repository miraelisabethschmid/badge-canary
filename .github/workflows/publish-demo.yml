name: Mira • Publish Demo Image

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare folders
        run: |
          set -e
          mkdir -p data/uploads public data

      - name: Create demo PNG (1×1 placeholder)
        id: make_png
        shell: bash
        run: |
          set -e
          TS="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          FN="demo_${TS//[:]/-}.png"
          # 1x1 weißes PNG (Base64)
          B64="iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAASsJTYQAAAAASUVORK5CYII="
          echo "$B64" | base64 -d > "data/uploads/${FN}"
          # Kopie als aktuelles Titelbild
          cp "data/uploads/${FN}" public/latest.png
          echo "ts=${TS}"       >> $GITHUB_OUTPUT
          echo "file=${FN}"     >> $GITHUB_OUTPUT

      - name: Write status.json
        run: |
          set -e
          TS="${{ steps.make_png.outputs.ts }}"
          FILE="${{ steps.make_png.outputs.file }}"
          printf '{\n  "last_reflection": "%s",\n  "latest_file": "%s"\n}\n' "$TS" "$FILE" > data/status.json
          cat data/status.json

      - name: Commit & push
        run: |
          set -e
          git config user.name  "mira-autonomy[bot]"
          git config user.email "mira-autonomy[bot]@users.noreply.github.com"
          git add data/status.json public/latest.png data/uploads/*.png
          git commit -m "Publish demo image and update status.json"
          git push
