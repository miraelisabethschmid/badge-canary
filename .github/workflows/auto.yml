name: Auto Canary Cycle

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write   # <-- erlaubt git push mit dem GITHUB_TOKEN

jobs:
  canary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Run Health Check
        run: |
          echo "ðŸ” Checking health endpoint..."
          curl -s https://miraelisabethschmid.github.io/api/health || echo "Health check failed"

      - name: Log Canary Event
        run: |
          echo "âœ… Canary check completed at $(date)" >> canary-log.txt

      - name: Commit and Push Log
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add canary-log.txt
          git commit -m "Auto Canary $(date)" || echo "No changes"
          git push
