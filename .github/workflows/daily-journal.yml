name: Daily Journal (Stable v3.3-auto-rebase)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  journal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure folder and today's entry (idempotent)
        shell: bash
        run: |
          set -euo pipefail

          echo "ğŸ“ Ensure journal folder"
          mkdir -p docs/data/journal

          today="$(date -u +%F)"
          target="docs/data/journal/${today}.md"

          if [ ! -f "$target" ]; then
            printf '# Daily Journal â€” %s (UTC)\n\n- Entry started.\n' "$today" > "$target"
            echo "ğŸŸ¡ Created: $target"
          else
            echo "âœ… Exists: $target"
          fi

          cp -f "$target" docs/data/journal/latest.md

      - name: Commit (with auto-rebase)
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "mira-bot"
          git config user.email "actions@github.com"

          if [ -n "$(git status --porcelain)" ]; then
            echo "ğŸ”„ Pull latest to avoid non-fast-forward"
            git pull --rebase origin main || true

            git add -A
            msg="daily-journal: ensure $(date -u +%F) (bot)"
            git commit -m "$msg" || echo "No changes to commit"
            git push origin main
            echo "âœ… Journal updated and pushed."
          else
            echo "ğŸ” Nothing to commit."
          fi

      - name: Complete job
        run: echo "ğŸ Daily Journal â€“ done"
