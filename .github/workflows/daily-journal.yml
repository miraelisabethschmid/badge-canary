name: Daily Journal (Minimal v3.2-safe)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  journal:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        run: echo "ğŸ“ Daily Journal â€“ start"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure folder and today's entry (idempotent)
        shell: bash
        run: |
          set -euo pipefail

          echo "ğŸ“ Ensure journal folder"
          mkdir -p docs/data/journal

          today="$(date -u +%F)"
          target="docs/data/journal/${today}.md"

          if [ ! -f "$target" ]; then
            printf '# Daily Journal â€” %s (UTC)\n\n- Entry started.\n' "$today" > "$target"
            echo "ğŸŸ¡ Created: $target"
          else
            echo "âœ… Exists: $target"
          fi

          # Stable pointer the site can read
          cp -f "$target" docs/data/journal/latest.md

      - name: Commit (only if changed)
        shell: bash
        run: |
          set -e
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "mira-bot"
            git config user.email "actions@github.com"
            git add -A
            msg="daily-journal: ensure $(date -u +%F) (bot)"
            git commit -m "$msg"
            git push
            echo "âœ… Changes pushed."
          else
            echo "ğŸ” Nothing to commit."
          fi

      - name: Complete job
        run: echo "ğŸ Daily Journal â€“ done"
