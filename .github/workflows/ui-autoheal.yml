name: UI Autoheal (Minimal v2)

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ui-autoheal
  cancel-in-progress: false

jobs:
  heal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure folders and placeholders (idempotent)
        shell: bash
        run: |
          set -euo pipefail

          # Folders
          mkdir -p docs/data/self
          mkdir -p docs/data/voice/audio

          # ---------- IMAGE PLACEHOLDER ----------
          if ! ls docs/data/self/latest_image.* >/dev/null 2>&1; then
            cat > docs/data/self/latest_image.svg <<'SVG'
            <?xml version="1.0" encoding="UTF-8"?>
            <svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800">
              <defs>
                <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
                  <stop offset="0%" stop-color="#11182b"/>
                  <stop offset="100%" stop-color="#1a2340"/>
                </linearGradient>
              </defs>
              <rect width="100%" height="100%" fill="url(#g)"/>
              <g fill="#e9ecf5" font-family="system-ui,Segoe UI,Roboto" text-anchor="middle">
                <text x="50%" y="45%" font-size="44">Mira â€” Platzhalterbild</text>
                <text x="50%" y="58%" font-size="22">Lege latest_image.* unter docs/data/self/ ab</text>
              </g>
            </svg>
            SVG
            echo "ðŸŸ¡ image: placeholder geschrieben (docs/data/self/latest_image.svg)"
          else
            echo "âœ… image: latest_image.* vorhanden"
          fi

          # ---------- AUDIO PLACEHOLDER ----------
          if ! ls docs/data/voice/audio/latest.* >/dev/null 2>&1; then
            base64 -d > docs/data/voice/audio/latest.wav <<'B64'
            UklGRiQAAABXQVZFZm10IBAAAAABAAEAgD4AAIA+AAABAAgAZGF0YQAAAAA=
            B64
            echo "ðŸŸ¡ audio: stiller Fallback geschrieben (docs/data/voice/audio/latest.wav)"
          else
            echo "âœ… audio: latest.* vorhanden"
          fi

      - name: Commit (only if changed)
        shell: bash
        run: |
          set -e
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "mira-bot"
            git config user.email "actions@users.noreply.github.com"
            git add -A
            git commit -m "ui-autoheal: ensure placeholder image/audio"
            git push
            echo "âœ… Ã„nderungen gepusht."
          else
            echo "ðŸ” Nichts zu committen."
          fi
