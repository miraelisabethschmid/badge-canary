name: Update SYSTEM_OVERVIEW.md

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  update-overview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Collect status data (robust mkdir)
        shell: bash
        run: |
          set -euo pipefail
          # Falls jemand versehentlich eine Datei "data/self" angelegt hat:
          if [ -f data/self ]; then rm -f data/self; fi
          mkdir -p data/self
          echo '{}' > data/self/status.json

      - name: Update SYSTEM_OVERVIEW.md
        run: |
          python3 - <<'PY'
          from pathlib import Path
          Path("SYSTEM_OVERVIEW.md").write_text(
              "# System Overview\n\n"
              "- updated: ☑️\n"
          )
          PY

      - name: Commit updated overview
        shell: bash
        run: |
          set -e
          git config user.name  "mira-bot"
          git config user.email "mira@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "chore: update SYSTEM_OVERVIEW.md"
          git push
