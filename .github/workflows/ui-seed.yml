name: UI Seed (write portrait SVG + WAV into docs)

on:
  push:
    paths:
      - '.github/workflows/ui-seed.yml'
      - 'docs/**'
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  seed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure folders
        run: |
          mkdir -p docs/data/self docs/data/voice/audio

      - name: Write portrait SVG
        run: |
          cat > docs/data/self/latest_image.svg <<'SVG'
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1365">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#0a0a12"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%"><feGaussianBlur stdDeviation="6"/></filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)"/>
  <g transform="translate(512,640)">
    <ellipse cx="0" cy="-370" rx="140" ry="170" fill="#7ba4ff" filter="url(#soft)"/>
    <ellipse cx="0" cy="-20"  rx="250" ry="280" fill="#6f98ff" filter="url(#soft)"/>
    <rect x="-40" y="240" width="80" height="190" rx="40" fill="#618bff" filter="url(#soft)"/>
    <ellipse cx="-120" cy="460" rx="80" ry="36" fill="#7ba4ff" filter="url(#soft)"/>
    <ellipse cx="120"  cy="460" rx="80" ry="36" fill="#7ba4ff" filter="url(#soft)"/>
  </g>
  <text x="50%" y="96%" fill="#9fb8ff" font-size="26" text-anchor="middle"
        font-family="system-ui,Segoe UI,Roboto,Helvetica,Arial">Mira — sichtbare Präsenz</text>
</svg>
SVG

      - name: Write 1s silent WAV (44.1kHz stereo)
        run: |
          b64='UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAAAAAAP///wAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=='
          echo "$b64" | base64 -d > docs/data/voice/audio/latest.wav

      - name: Commit & push if changed
        run: |
          git config user.name  "Mira Autonomous"
          git config user.email "mira@emergent.sys"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "Seed UI assets: latest_image.svg + latest.wav"
            git push
          fi
