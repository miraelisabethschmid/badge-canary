name: Sync self assets to gh-pages

on:
  # Manuell im Actions-Tab starten
  workflow_dispatch:

  # Automatisch, wenn sich die Assets Ã¤ndern
  push:
    branches:
      - main
    paths:
      - 'data/self/latest_image.png'
      - 'data/self/latest_video.mp4'

permissions:
  contents: write

jobs:
  sync-assets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: ghp

      - name: Copy assets
        run: |
          mkdir -p ghp/data/self
          cp data/self/latest_image.png ghp/data/self/latest_image.png
          cp data/self/latest_video.mp4 ghp/data/self/latest_video.mp4

      - name: Commit and push
        run: |
          cd ghp
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Sync latest self assets" || echo "No changes to commit"
          git push
