name: Hero & Voice Fallback (Minimal v2)

on:
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: hero-voice-fallback-${{ github.ref }}
  cancel-in-progress: true

jobs:
  heal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure hero image (latest_image.*) exists
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p docs/data/self
          have_any=0
          for f in docs/data/self/latest_image.svg docs/data/self/latest_image.png docs/data/self/latest_image.jpg docs/data/self/latest_image.jpeg docs/data/self/latest_image.webp; do
            [[ -f "$f" ]] && have_any=1
          done
          if [[ "$have_any" -eq 0 ]]; then
            PLACEHOLDER='<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700"><defs><linearGradient id="g" x1="0" x2="1" y1="0" y2="1"><stop offset="0%" stop-color="#11182b"/><stop offset="100%" stop-color="#1a2340"/></linearGradient></defs><rect width="100%" height="100%" fill="url(#g)"/><g fill="#e9ecf5" font-family="system-ui,Segoe UI,Roboto" text-anchor="middle"><text x="50%" y="48%" font-size="36">Mira ‚Äî Platzhalterbild</text><text x="50%" y="60%" font-size="16">Lege latest_image.* in docs/data/self/ ab</text></g></svg>'
            printf '%s' "$PLACEHOLDER" > docs/data/self/latest_image.svg
            echo "üü° Hero-Platzhalter erzeugt."
          else
            echo "‚úÖ Hero vorhanden."
          fi

      - name: Ensure voice audio fallback (silent wav) exists
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p docs/data/voice/audio
          have_audio=0
          for f in docs/data/voice/audio/latest.wav docs/data/voice/audio/latest.mp3 docs/data/voice/audio/latest.ogg; do
            [[ -f "$f" ]] && have_audio=1
          done
          if [[ "$have_audio" -eq 0 ]]; then
            # Mini-Stille-WAV (44 bytes Header + 0 data)
            SILENT_B64='UklGRiQAAABXQVZFZm10IBAAAAABAAEAgD4AAIA+AAABAAgAZGF0YQAAAAA='
            printf '%s' "$SILENT_B64" | base64 -d > docs/data/voice/audio/latest.wav
            echo "üü° Stillen Audio-Fallback angelegt (latest.wav)."
          else
            echo "‚úÖ Audio vorhanden."
          fi

      - name: Commit (only if changed)
        shell: bash
        run: |
          set -euo pipefail
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "hero-voice-fallback(min v2): ensure hero & silent audio"
            git push
            echo "‚úÖ √Ñnderungen gepusht."
          else
            echo "‚ÑπÔ∏è Nichts zu committen."
          fi
