name: Self-Image (Hourly)

on:
  schedule:
    - cron: "3 * * * *"   # stÃ¼ndlich (UTC), leicht versetzt
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: self-image
  cancel-in-progress: true

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate autonomous self-image
        shell: bash
        run: |
          set -e
          mkdir -p data/archive/self data/render_prompts data/self badges data/ledger
          python scripts/generate_self_image.py

      - name: Touch latest_image.json (for cache-busting)
        shell: bash
        run: |
          set -e
          TS="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          mkdir -p data/self
          jq -n --arg ts "$TS" --arg path "data/archive/self/latest.png" '{ts:$ts, path:$path}' > data/self/latest_image.json

      - name: Commit artifacts
        shell: bash
        run: |
          git config user.name "self-image-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/archive/self data/render_prompts data/self/latest_image.json badges/health.json data/ledger/events.jsonl
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "self-image: hourly update"
          git push
