name: Self-Image (Hourly)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # stündlich

permissions:
  contents: write

concurrency:
  group: mira-self-image
  cancel-in-progress: true

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Verzeichnis robust anlegen (falls mal eine Datei "data/archive/self" im Weg liegt)
      - name: Ensure archive folder
        shell: bash
        run: |
          set -euo pipefail
          if [ -f data/archive/self ]; then rm -f data/archive/self; fi
          mkdir -p data/archive/self

      # (Optional) Marker aktualisieren, damit Commits nur bei echten Änderungen passieren
      - name: Touch timestamp marker
        shell: bash
        run: |
          set -e
          date -u +"%Y-%m-%dT%H:%M:%SZ" > data/archive/self/.last_run.txt

      # Commit nur, wenn es Änderungen gibt; .gitignore wird umgangen
      - name: Commit artifacts (only if changed)
        shell: bash
        run: |
          set -e
          git config user.name  "self-image-bot"
          git config user.email "mira@users.noreply.github.com"
          # trotz .gitignore:
          git add -f data/archive/self || true
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "ci(self-image): update archive"
          git push
