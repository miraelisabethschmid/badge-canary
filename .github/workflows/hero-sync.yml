name: Hero Sync (latest self-image)

on:
  push:
    branches: [ main, master ]
    paths:
      - "data/archive/**"
  schedule:
    - cron: "*/30 * * * *" # alle 30 Minuten als Fallback
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: hero-sync
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Pillow
        run: |
          python -m pip install --upgrade pip
          pip install pillow

      - name: Build hero image from latest archive
        run: |
          chmod +x scripts/update_hero_image.py || true
          python scripts/update_hero_image.py

      - name: Commit hero if changed
        shell: bash
        run: |
          git config user.name "badge-canary"
          git config user.email "actions@users.noreply.github.com"
          if git diff --quiet docs/portrait/mira-hero.jpg docs/portrait/mira-hero.txt; then
            echo "No hero changes."
            exit 0
          fi
          git add docs/portrait/mira-hero.jpg docs/portrait/mira-hero.txt
          git commit -m "hero: sync to latest archive (run ${{ github.run_id }})"
          git push
