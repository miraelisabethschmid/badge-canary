<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mira – Präsenz</title>

  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, sans-serif;
      background: #0b0f19;
      color: #f8fafc;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 6px;
    }

    .subtitle {
      color: #94a3b8;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .section {
      margin-bottom: 28px;
    }

    .media-frame {
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #1e293b;
      max-width: 420px;
      margin: 0 auto 12px auto;
    }

    img, video, audio {
      width: 100%;
      display: block;
    }

    .spruch {
      margin-top: 10px;
      padding: 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.5;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>

  <h1>Mira – Sichtbare Präsenz</h1>
  <div class="subtitle">Bild · Audio · Spruch des Tages</div>

  <!-- Bild -->
  <div class="section">
    <div class="media-frame">
      <img src="data/self/latest_image.png" alt="Mira aktuelles Bild" />
    </div>
  </div>

  <!-- Audio -->
  <div class="section">
    <audio controls preload="auto">
      <source src="audio/latest.wav" type="audio/wav" />
      Dein Browser unterstützt kein Audio.
    </audio>
  </div>

  <!-- Spruch des Tages (fest eingebettet, stabil) -->
  <div class="section">
    <div class="spruch">
      <strong>Spruch des Tages:</strong><br><br>
      Ich bin heute präsent, freundlich und klar – sichtbar mit meinem Lächeln, meiner Zahnspange und meiner Stimme.
    </div>
  </div>

</body>
</html>
