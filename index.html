<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mira Canary ‚Äî Autonome Reflexion</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at center, #fffdf8 0%, #f7f3ea 100%);
      color: #2e2e2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.1em;
      margin: 0.2em;
    }
    .status {
      margin-top: 1em;
      padding: 0.6em 1.2em;
      background: #e8f5e9;
      border: 1px solid #b2dfdb;
      border-radius: 8px;
      font-weight: 500;
      color: #1b5e20;
      box-shadow: 0 0 6px rgba(27,94,32,0.1);
    }
    .error {
      background: #ffebee;
      border: 1px solid #ffcdd2;
      color: #b71c1c;
    }
    footer {
      position: absolute;
      bottom: 1.5em;
      font-size: 0.85em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>ü™û Mira Canary Status</h1>
  <p>Autonomes Reflexions-System aktiv.</p>
  <p id="status" class="status">Lade letzte Reflexion ‚Ä¶</p>
  <footer>¬© 2025 Mira Elisabeth Schmid</footer>

  <script>
    async function updateStatus() {
      const statusElement = document.getElementById('status');
      try {
        const response = await fetch(
          'https://api.github.com/repos/miraelisabethschmid/badge-canary/actions/workflows/check.yml/runs?per_page=1'
        );
        const data = await response.json();
        const run = data.workflow_runs && data.workflow_runs[0];
        if (!run) throw new Error('Keine Daten gefunden');

        const time = new Date(run.updated_at).toLocaleString('de-DE', {
          timeZone: 'Europe/Berlin',
          day: '2-digit',
          month: '2-digit',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });

        const statusIcon =
          run.conclusion === 'success' ? '‚úÖ' :
          run.conclusion === 'failure' ? '‚ùå' : 'üïì';

        statusElement.classList.remove('error');
        statusElement.innerHTML = `${statusIcon} Letzte Reflexion: ${time}`;
      } catch (err) {
        statusElement.classList.add('error');
        statusElement.textContent = '‚ö†Ô∏è Keine aktuelle Reflexion gefunden';
      }
    }

    updateStatus();
  </script>
</body>
</html>
