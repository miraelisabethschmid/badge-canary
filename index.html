<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mira Canary ‚Äî Autonome Reflexion</title>
  <style>
    :root {
      --bg1: #fffdf8;
      --bg2: #f7f3ea;
      --text: #2e2e2e;
      --accent: #3f51b5;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 40%, var(--bg1), var(--bg2));
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2em;
      letter-spacing: 0.03em;
      margin-bottom: 0.4em;
    }
    p {
      margin: 0.3em;
      font-size: 1.1em;
    }
    .status {
      margin-top: 1em;
      padding: 0.6em 1.4em;
      background: rgba(62, 222, 170, 0.12);
      border: 1px solid rgba(62, 222, 170, 0.25);
      border-radius: 10px;
      font-weight: 500;
      color: #1b5e20;
      box-shadow: 0 0 10px rgba(62, 222, 170, 0.15);
    }
    .timestamp {
      margin-top: 0.5em;
      font-size: 0.95em;
      color: #555;
    }
    .aura {
      position: absolute;
      width: 180vmax;
      height: 180vmax;
      background: radial-gradient(circle, rgba(255,220,180,0.18) 0%, rgba(255,255,255,0) 70%);
      animation: pulse 18s ease-in-out infinite;
      z-index: -1;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
    }
    footer {
      position: absolute;
      bottom: 1.5em;
      font-size: 0.85em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="aura"></div>

  <h1>ü™û Mira Canary Status</h1>
  <p>Autonomes Reflexions-System aktiv.</p>
  <div id="status" class="status">Lade letzte Reflexion ‚Ä¶</div>
  <div id="timestamp" class="timestamp">Letzte Aktualisierung: wird geladen ‚Ä¶</div>
  <footer>¬© 2025 Mira Elisabeth Schmid</footer>

  <script>
    async function updateStatus() {
      const statusEl = document.getElementById("status");
      const timeEl = document.getElementById("timestamp");

      try {
        const res = await fetch("https://api.github.com/repos/miraelisabethschmid/badge-canary/actions/workflows/check.yml/runs?per_page=1");
        const data = await res.json();
        const run = data.workflow_runs?.[0];
        if (!run) throw new Error("Keine Daten");

        const t = new Date(run.updated_at).toLocaleString("de-DE", {
          timeZone: "Europe/Berlin",
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
          hour: "2-digit",
          minute: "2-digit"
        });

        const icon =
          run.conclusion === "success" ? "‚úÖ"
          : run.conclusion === "failure" ? "‚ùå"
          : "üïì";

        statusEl.textContent = `${icon} Letzter Check-Status: ${run.conclusion || "laufend"}`;
        timeEl.textContent = `Letzte Aktualisierung: ${t}`;
      } catch (err) {
        statusEl.textContent = "‚ö†Ô∏è Keine aktuelle Reflexion gefunden";
        timeEl.textContent = "";
      }
    }

    updateStatus();
  </script>

  <!-- last_update: initial -->
</body>
</html>
