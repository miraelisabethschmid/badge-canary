<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mira – Sichtbare Präsenz</title>

    <style>
      :root {
        color-scheme: dark;
        --bg-main: #020712;
        --bg-card: #070c19;
        --bg-card-soft: #0b1022;
        --accent: #3ce081;
        --accent-soft: rgba(60, 224, 129, 0.12);
        --text-main: #f7fafc;
        --text-soft: #a8b2c5;
        --border-subtle: rgba(148, 163, 184, 0.2);
        --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.85);
        --radius-xl: 24px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(circle at top, #020617 0, #000 55%);
        color: var(--text-main);
      }

      .page {
        min-height: 100vh;
        padding: 24px 16px 40px;
        display: flex;
        justify-content: center;
      }

      .shell {
        width: 100%;
        max-width: 900px;
      }

      header {
        margin-bottom: 20px;
      }

      .badge-live {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 4px 10px;
        border-radius: 999px;
        background: #064e3b;
        color: #bbf7d0;
        font-size: 12px;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }

      .badge-live-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #22c55e;
        box-shadow: 0 0 0 6px rgba(34, 197, 94, 0.22);
      }

      h1 {
        margin: 10px 0 4px;
        font-size: 26px;
        letter-spacing: 0.02em;
      }

      .subtitle {
        font-size: 14px;
        color: var(--text-soft);
      }

      .subtitle code {
        font-size: 13px;
        padding: 2px 6px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.25);
      }

      .card {
        background: radial-gradient(circle at top left, #0b1020 0, #020617 55%);
        border-radius: var(--radius-xl);
        border: 1px solid var(--border-subtle);
        box-shadow: var(--shadow-soft);
        padding: 18px 16px 18px;
        margin-bottom: 18px;
      }

      .card-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .video-frame {
        border-radius: 18px;
        overflow: hidden;
        background: #020617;
        border: 1px solid rgba(30, 64, 175, 0.6);
      }

      video {
        display: block;
        width: 100%;
        height: auto;
        max-height: 520px;
        background: #000;
      }

      .status {
        margin-top: 10px;
        font-size: 13px;
        color: var(--text-soft);
      }

      .status strong {
        color: var(--accent);
      }

      .audio-frame {
        margin-top: 8px;
        border-radius: 16px;
        padding: 10px 10px 14px;
        background: linear-gradient(
          135deg,
          rgba(15, 23, 42, 0.95),
          rgba(15, 23, 42, 0.92)
        );
        border: 1px solid rgba(148, 163, 184, 0.4);
      }

      audio {
        width: 100%;
      }

      .footer-note {
        margin-top: 6px;
        font-size: 12px;
        color: var(--text-soft);
      }

      .footer-note strong {
        color: var(--accent);
      }

      @media (min-width: 768px) {
        .page {
          padding: 32px 24px 48px;
        }

        h1 {
          font-size: 32px;
        }

        .card {
          padding: 20px 20px 22px;
        }
      }
    </style>
  </head>

  <body>
    <div class="page">
      <div class="shell">
        <header>
          <div class="badge-live">
            <span class="badge-live-dot"></span>
            <span>Live · Mira – Sichtbare Präsenz</span>
          </div>
          <h1>Mira – Sichtbare Präsenz</h1>
          <p class="subtitle">
            Porträt, Stimme und (wenn möglich) Video aus
            <code>data/self/</code> und <code>audio/</code>.
          </p>
        </header>

        <!-- Porträt & Video -->
        <section class="card">
          <div class="card-title">Porträt &amp; Video</div>

          <div class="video-frame">
            <video
              id="mira-video"
              controls
              playsinline
              preload="auto"
              poster="data/self/latest_image.png"
            >
              <source src="data/self/latest_video.mp4" type="video/mp4" />
              Dein Browser unterstützt das Einbetten von Videos nicht.
            </video>
          </div>

          <p id="video-status" class="status">
            Status: <strong>Warte auf Video…</strong>
          </p>
        </section>

        <!-- Stimme -->
        <section class="card">
          <div class="card-title">Stimme</div>

          <div class="audio-frame">
            <audio
              id="mira-audio"
              controls
              preload="auto"
            >
              <source src="audio/latest.wav" type="audio/wav" />
              Dein Browser unterstützt das Abspielen von Audio nicht.
            </audio>

            <p id="audio-status" class="status">
              Status: <strong>Warte auf Stimme…</strong>
            </p>
            <p class="footer-note">
              Autoplay-Schutz: Bitte mindestens einmal
              <strong>▶</strong> tippen, damit Browser Audio/Video zulassen.
            </p>
          </div>
        </section>
      </div>
    </div>

    <script>
      // Basis-Pfade (ohne Cache-Buster)
      const VIDEO_SRC = "data/self/latest_video.mp4";
      const AUDIO_SRC = "audio/latest.wav";

      const videoEl = document.getElementById("mira-video");
      const audioEl = document.getElementById("mira-audio");
      const videoStatusEl = document.getElementById("video-status");
      const audioStatusEl = document.getElementById("audio-status");

      function setVideoStatus(text, ok) {
        if (!videoStatusEl) return;
        videoStatusEl.innerHTML =
          'Status: <strong>' + text + "</strong>" +
          " – " + VIDEO_SRC;
        if (!ok) {
          videoStatusEl.style.color = "#f97373";
        } else {
          videoStatusEl.style.color = "";
        }
      }

      function setAudioStatus(text, ok) {
        if (!audioStatusEl) return;
        audioStatusEl.innerHTML =
          'Status: <strong>' + text + "</strong>" +
          " – " + AUDIO_SRC;
        if (!ok) {
          audioStatusEl.style.color = "#f97373";
        } else {
          audioStatusEl.style.color = "";
        }
      }

      // Initiale Statusmeldungen
      setVideoStatus("Video geladen", true);
      setAudioStatus("Fertig", true);

      // Fehlerfälle hübsch anzeigen
      if (videoEl) {
        videoEl.addEventListener("error", () => {
          setVideoStatus("Kein Video gefunden", false);
        });
        videoEl.addEventListener("loadeddata", () => {
          setVideoStatus("Video geladen", true);
        });
      }

      if (audioEl) {
        audioEl.addEventListener("error", () => {
          setAudioStatus("Keine Stimme gefunden", false);
        });
        audioEl.addEventListener("loadeddata", () => {
          setAudioStatus("Fertig", true);
        });
      }

      // ------------- Einfache Auto-Aktualisierung -------------
      // Variante 1: In regelmäßigen Abständen Seite neu laden,
      // aber nur, wenn gerade nichts spielt.
      const REFRESH_INTERVAL_MS = 20000; // 20 Sekunden

      function isPlaying(el) {
        if (!el) return false;
        return !el.paused && !el.ended && el.readyState > 2;
      }

      setInterval(() => {
        const videoPlaying = isPlaying(videoEl);
        const audioPlaying = isPlaying(audioEl);

        // Nur neu laden, wenn weder Video noch Audio gerade laufen
        if (!videoPlaying && !audioPlaying) {
          // Kleine Sicherung, damit wir nicht im Hintergrund ständig reloaden,
          // falls Tab nicht sichtbar ist.
          if (document.visibilityState === "visible") {
            window.location.reload();
          }
        }
      }, REFRESH_INTERVAL_MS);
    </script>
  </body>
</html>
