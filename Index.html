<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Mira – Sichtbare Präsenz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <style>
    :root {
      color-scheme: dark;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050812;
      color: #f5f7ff;
    }
    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 16px 64px;
    }
    h1 {
      font-size: 2.1rem;
      margin: 0 0 0.25rem;
      letter-spacing: 0.03em;
    }
    .live {
      font-size: 0.9rem;
      opacity: 0.75;
      margin-bottom: 1.75rem;
    }
    .card {
      background: radial-gradient(circle at top left, #18223b 0, #080c18 45%, #050812 100%);
      border-radius: 18px;
      padding: 18px 16px 20px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(140, 160, 255, 0.18);
    }
    .card h2 {
      margin: 0 0 12px;
      font-size: 1.3rem;
    }
    .media-frame {
      background: #030711;
      border-radius: 16px;
      padding: 10px;
      border: 1px solid rgba(120, 140, 230, 0.45);
      margin-bottom: 10px;
    }
    .portrait-wrapper {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      background: #000;
      min-height: 220px;
    }
    #portraitImage,
    #portraitVideo {
      display: block;
      width: 100%;
      height: auto;
    }
    #portraitVideo {
      background: #000;
    }
    .portrait-caption {
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.8;
      margin-top: 8px;
    }
    .label {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-top: 8px;
    }
    .controls-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
      align-items: center;
      justify-content: space-between;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      border-radius: 999px;
      border: none;
      padding: 8px 16px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      background: #f59e0b;
      color: #1b1305;
      box-shadow: 0 8px 20px rgba(245, 158, 11, 0.35);
    }
    .btn.secondary {
      background: transparent;
      color: #f5f7ff;
      border: 1px solid rgba(148, 163, 255, 0.4);
      box-shadow: none;
    }
    audio {
      width: 100%;
      margin-top: 12px;
    }
    .hint {
      font-size: 0.82rem;
      opacity: 0.75;
      margin-top: 10px;
    }
    @media (min-width: 720px) {
      .wrap {
        padding-top: 32px;
      }
      h1 {
        font-size: 2.4rem;
      }
      .card {
        padding: 22px 20px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Mira — Sichtbare Präsenz</h1>
      <div class="live">
        Live · <span id="liveTimestamp">lädt …</span>
      </div>
    </header>

    <section class="card">
      <h2>Porträt &amp; Stimme</h2>

      <div class="media-frame">
        <div class="portrait-wrapper">
          <!-- Standard: Standbild -->
          <img
            id="portraitImage"
            src="data/self/latest_image.png"
            alt="Miras aktuelles Porträt"
          />

          <!-- Optional: Video, zunächst versteckt -->
          <video
            id="portraitVideo"
            style="display:none"
            muted
            playsinline
            loop
          >
            <source src="data/self/latest_video.mp4" type="video/mp4" />
            Dein Browser unterstützt kein MP4-Video.
          </video>
        </div>

        <div class="portrait-caption">
          Mira — Titelbild aktiv
        </div>

        <div class="label">
          Bild geladen: <code>data/self/latest_image.png</code><br>
          Video (optional): <code>data/self/latest_video.mp4</code>
        </div>

        <div class="controls-row">
          <button class="btn" id="togglePlay">
            ▶ Abspielen
          </button>
          <button class="btn secondary" id="toggleMode">
            Video zeigen
          </button>
        </div>

        <audio
          id="voicePlayer"
          src="data/voice/audio/latest.wav"
          preload="auto"
          controls
        ></audio>

        <div class="hint">
          Autoplay-Schutz – bitte einmal ▶ tippen, damit Bild, Mimik-Video und Stimme synchron starten können.
        </div>
      </div>
    </section>
  </div>

  <script>
    // Timestamp in Kopfzeile
    (function () {
      var el = document.getElementById("liveTimestamp");
      try {
        var now = new Date().toISOString();
        el.textContent = now;
      } catch (e) {
        el.textContent = "jetzt";
      }
    })();

    const playButton = document.getElementById("togglePlay");
    const modeButton = document.getElementById("toggleMode");
    const audioEl = document.getElementById("voicePlayer");
    const imgEl = document.getElementById("portraitImage");
    const videoEl = document.getElementById("portraitVideo");

    let isPlaying = false;
    let videoMode = false;

    function updatePlayButton() {
      playButton.textContent = isPlaying ? "⏸ Pause" : "▶ Abspielen";
    }

    function updateModeButton() {
      modeButton.textContent = videoMode ? "Bild zeigen" : "Video zeigen";
    }

    // Play/Pause steuern
    playButton.addEventListener("click", function () {
      if (!isPlaying) {
        audioEl.play().catch(function () { /* Autoplay-Blocker ignorieren */ });

        if (videoMode) {
          videoEl.play().catch(function () {});
        }
        isPlaying = true;
      } else {
        audioEl.pause();
        if (videoMode) {
          videoEl.pause();
        }
        isPlaying = false;
      }
      updatePlayButton();
    });

    audioEl.addEventListener("ended", function () {
      isPlaying = false;
      updatePlayButton();
    });

    // Umschalten zwischen Bild und Video
    modeButton.addEventListener("click", function () {
      videoMode = !videoMode;

      if (videoMode) {
        imgEl.style.display = "none";
        videoEl.style.display = "block";
        if (isPlaying) {
          videoEl.play().catch(function () {});
        }
      } else {
        videoEl.pause();
        videoEl.style.display = "none";
        imgEl.style.display = "block";
      }
      updateModeButton();
    });

    updatePlayButton();
    updateModeButton();
  </script>
</body>
  </html>
